<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microneedling - Redonnez jeunesse</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fdf3e7;
            font-family: 'Poppins', sans-serif;
            color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Image Sections */
        .image-section {
            width: 100%;
            
        }

        .image-section img {
            width: 100%;
            
            object-fit: cover;
            display: block;
        }

        /* Testimonials Carousel Section */
        .testimonials-section {
            background-color: #ff0000;
            padding: 60px 40px;
            margin-bottom: 30px;
            border-radius: 10px;
            position: relative;
        }

        .testimonials-section h2 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            color: white;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .testimonial {
            display: none;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .testimonial.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .testimonial p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .testimonial .author {
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        .carousel-dots {
            text-align: center;
            margin-top: 30px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        /* Offer Section */
        .offer-section {
            background: #fdf3e7;
            padding: 60px 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .offer-button {
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 20px 80px;
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 204, 102, 0.4);
            margin-bottom: 40px;
        }

        .offer-button:hover {
            background-color: #00b359;
            transform: scale(1.05);
        }

        .price-box {
            position: relative;
            background: linear-gradient(180deg, #cc0000 0%, #cc0000 40%, #ff4444 40%, #ff4444 100%);
            border-radius: 30px;
            padding: 50px;
            max-width: 500px;
            margin: 0 auto 40px;
            overflow: hidden;
        }

        .ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            overflow: hidden;
        }

        .ribbon::before {
            content: '-50%';
            position: absolute;
            width: 250px;
            height: 60px;
            background-color: #ff0000;
            top: 35px;
            left: -60px;
            transform: rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .pack-title {
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .old-price {
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            text-decoration: line-through;
            margin-bottom: 10px;
        }

        .new-price {
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 4.5rem;
        }

        .reservation-text {
            color: #000000;
            font-size: 3rem;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .image-section img {
                height: 250px;
            }

            .testimonials-section {
                padding: 40px 20px;
            }

            .testimonials-section h2 {
                font-size: 2rem;
            }

            .testimonial p {
                font-size: 1rem;
            }

            .offer-section {
                padding: 40px 20px;
            }

            .offer-button {
                padding: 15px 40px;
                font-size: 1.5rem;
            }

            .price-box {
                padding: 40px 30px;
            }

            .pack-title {
                font-size: 2rem;
            }

            .old-price {
                font-size: 1.5rem;
            }

            .new-price {
                font-size: 3rem;
            }

            .reservation-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image 1 -->
        <div class="image-section">
            <img src="img1.png" alt="Image 1">
        </div>

        <!-- Image 2 -->
        <div class="image-section">
            <img src="img2.png" alt="Image 2">
        </div>

        
        

           

        <!-- Offer Section with Button -->
        <div class="offer-section">
            <button class="offer-button">PROFITEZ DE L'OFFRE</button>
            
            <div class="price-box">
                <div class="ribbon"></div>
                <div class="pack-title">Pack pure éclat</div>
                <div class="old-price">4000DH</div>
                <div class="new-price">2500 DH</div>
            </div>

            <p class="reservation-text">Pour réserver, vous devez remplir ce formulaire et nous vous contacterons dans les plus brefs délais pour toute information</p>

            <form id="contactForm" style="max-width: 600px; margin: 30px auto; text-align: left;">
                <div style="margin-bottom: 20px;">
                    <label for="nom" style="display: block; margin-bottom: 5px; font-weight: 600;">Nom:</label>
                    <input type="text" id="nom" name="nom" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="telephone" style="display: block; margin-bottom: 5px; font-weight: 600;">Téléphone:</label>
                    <input type="tel" id="telephone" name="telephone" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 1rem;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="message" style="display: block; margin-bottom: 5px; font-weight: 600;">Message:</label>
                    <textarea id="message" name="message" required rows="4" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 1rem; resize: vertical;"></textarea>
                </div>

                <button type="submit" style="width: 100%; background-color: #00cc66; color: white; border: none; padding: 15px; font-family: 'Anton', sans-serif; font-size: 1.5rem; text-transform: uppercase; border-radius: 10px; cursor: pointer; transition: all 0.3s;">Envoyer</button>

                <div id="formMessage" style="margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-weight: 600;"></div>
            </form>
        </div>
         <!-- Image 3 -->
        <div class="image-section">
            <img src="img3.png" alt="Image 3">
        </div>

        <!-- Google Maps Location -->
        <div style="width: 100%; margin: 30px 0;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13244.726837894873!2d-7.6407868!3d33.5865171!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2e9777f5ead%3A0xda564a4f3ecd5704!2sTOP%20MINCEUR%20ET%20ANTI%20%C3%82GE%20-%20%C3%89pilation%20laser%20%2CHydrafacial%20%2C%20Centre%20d&#39;amincissement%20%2CMicroneedling%20-%20D%C3%A9tatouage%20-%20HIFU!5e0!3m2!1sen!2s!4v1234567890123!5m2!1sen!2s" width="100%" height="450" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Final Image -->
        <div class="image-section">
            <img src="img4.png" alt="Image finale">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const testimonials = document.querySelectorAll('.testimonial');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            testimonials.forEach((testimonial, i) => {
                testimonial.classList.remove('active');
                dots[i].classList.remove('active');
            });

            currentIndex = index;
            testimonials[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        function currentSlide(index) {
            showSlide(index);
        }

        // Auto-play carousel
        setInterval(() => {
            currentIndex = (currentIndex + 1) % testimonials.length;
            showSlide(currentIndex);
        }, 5000);

        // Handle form submission
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const submitButton = form.querySelector('button[type="submit"]');

                // Get form values
                const nom = document.getElementById('nom').value;
                const telephone = document.getElementById('telephone').value;
                const message = document.getElementById('message').value;

                // Create timestamp
                const timestamp = new Date().toLocaleString('fr-FR');

                // Source identifier
                const source = 'Detatouage Landing Page';

                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Envoi en cours...';

                // Build URL with GET parameters
                const url = 'https://script.google.com/macros/s/AKfycbzRkeYfyyS0jZW4vrqHJo-FjyEuPxvIe36TLZJuMFYf9-2nPTogoOiLHiz3w6uqtxUfeg/exec' +
                    '?timestamp=' + encodeURIComponent(timestamp) +
                    '&nom=' + encodeURIComponent(nom) +
                    '&telephone=' + encodeURIComponent(telephone) +
                    '&message=' + encodeURIComponent(message) +
                    '&source=' + encodeURIComponent(source);

                fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                })
                .then(response => response.text())
                .then(data => {
                    // Show success message
                    formMessage.style.display = 'block';
                    formMessage.style.backgroundColor = '#d4edda';
                    formMessage.style.color = '#155724';
                    formMessage.style.border = '1px solid #c3e6cb';
                    formMessage.textContent = 'Merci! Votre message a été envoyé avec succès. Nous vous contacterons bientôt.';

                    // Reset form
                    form.reset();

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Envoyer';

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Show error message
                    formMessage.style.display = 'block';
                    formMessage.style.backgroundColor = '#f8d7da';
                    formMessage.style.color = '#721c24';
                    formMessage.style.border = '1px solid #f5c6cb';
                    formMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Envoyer';

                    // Hide message after 5 seconds
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                });
            });
        }
    </script>
</body>
</html>
